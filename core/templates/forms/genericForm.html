{% extends 'base.html' %}

{% block content %}
<head>
    {% load static %}
    <script src="{% static 'scripts/dateWriter.js' %}" defer></script>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    
    <form method="post"
    {% if pk %}
        action="{% url function_url pk %}"
    {% else %}
        action="{% url function_url %}"
    {% endif %}>
        {% csrf_token %}
        
        {% for field in form %}
        {{ field.label_tag }}{{ field }}
        {{ field.errors }}
        <br>
        {% endfor %}
    
        <button type="submit">Guardar</button>
        <a href="{% url back_url %}">Cancelar</a>
    </form>

</body>
{% endblock %}
