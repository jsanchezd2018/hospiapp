{% extends 'base.html' %}

{% block content %}
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <form action="{% url 'core:setRole' user_pk %}" method="get">
        {% csrf_token %}
        <table><tbody>
        <tr><td>
        <label for="query_role"><b>Rol</b></label>
        </td><td>
        <select id="query_role"  name="query_role" class="field" required>
            <option value="0"></option>
            {% for role in roles %}
            <option value="{{ role.0 }}" {% if query_role == role.0 %}selected{% endif %}>{{ role.1 }}</option>
            {% endfor %}
        </select>
        </td></tr>
        </tbody></table>
        <button type="submit">Asignar</button>
    </form>

</body>
{% endblock %}
