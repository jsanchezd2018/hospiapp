{% extends 'base.html' %}

{% block content %}
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    
    <form method="post" action="{% url function_url %}">
        {% csrf_token %}
        
        {% for field in form %}
        {{ field.label_tag }}{{ field }}
        {{ field.errors }}
        <br>
        {% endfor %}
    
        <button type="submit">Crear</button>
        <a href="{% url back_url %}">Cancelar</a>
    </form>

</body>
{% endblock %}
